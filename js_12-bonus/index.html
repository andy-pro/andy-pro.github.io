<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/ico">
    <link rel="stylesheet" href="../public/bower_components/normalize-css/normalize.css" media="screen">
    <link rel="stylesheet" href="../js_11/css/main.css" media="screen">
    <script src="../public/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../public/bower_components/lodash/dist/lodash.min.js"></script>
    <script src="../js_11/js/jquery.car-ousel.js"></script>
    <title>LoDash Templating</title>
  </head>
  <body>

    <div id="main"></div>

    <div class="footer">
      <a href="https://github.com/andy-pro?tab=repositories">&copy; andy-pro 2016</a>
    </div>

    <script type="text/template" id="mainTmpl">
      <h2 class="center"><%= title %></h2>
      <% for (var i = 0; i < carousels.length; i++) {
        var carousel = carousels[i]; %>
        <h3 class="center">Options: <%= carousel.options %></h3>
        <div id="<%= carousel.id %>" class="car-ousel m30-center" style="width:<%= carousel.win_width %>px;">
          <div class="car-ousel__loophole">
            <span class="car-ousel__tape">
              <% for (var j = 0; j < carousel.images.length; j++) { %>
                <img src="<%= carousel.path %><%= carousel.images[j] %>.jpg" width="<%= carousel.img_width %>">
              <% } %>
            </span>
          </div>
          <a class="car-ousel__prev" href="#">‹</a>
          <a class="car-ousel__next" href="#">›</a>
        </div>
        <% var scripttag = "<" + "script" + ">"; %>
        <% var scriptend = "</" + "script" + ">"; %>
        <%= scripttag %>
          $("#<%= carousel.id %>").carOusel({<%= carousel.options %>});
        <%= scriptend %>
        <hr>
      <% } %>
    </script>

    <script type="text/javascript">
      var data = {
        title: 'LoDash Templating Demo',
        carousels: [
          {
            id: 'demo1',
            img_width: 400,
            win_width: 400,
            path: '../js_11/img/',
            options: 'keycontrol: true',
            images: ['01', '02', '03', '04', '05', '06', '07', '08']
          }, {
            id: 'demo2',
            img_width: 748,
            win_width: 748,
            path: '../js_09/img/',
            options: 'speed: 800',
            // options: 'speed: 800, keycontrol: true',
            images: ['img1', 'img2', 'img3', 'img4', 'img5', 'img6']
          }, {
            id: 'demo3',
            img_width: 400,
            win_width: 800,
            path: '../js_11/img/',
            options: 'speed: 200',
            images: ['01', '02', '03', '04', '05', '06', '07', '08']
          }
        ]
      };
      // _.templateSettings.interpolate = /{{([\s\S]+?)}}/g;
      $("#main").html(_.template(mainTmpl.innerHTML)(data));
    </script>

  </body>
</html>
