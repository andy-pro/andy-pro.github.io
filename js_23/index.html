    code,

      opacity: 0.54;

      -webkit-appearance: button; /* 1 */
      font: inherit; /* 2 */
    }

    body {
      font-family: Tahoma, Arial, sans-serif;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    ul {
      list-style: none;
    }

    .container {
      margin: 0 auto;
      width: 500px;
      position: relative;
    }
    .center {
      text-align: center;
    }
    .well {
      background-color: moccasin;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 2px 2px 3px lightgray;
      margin: 20px;
      padding: 10px;
    }

    button, [type=button] {
      border: 1px solid #aaa;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.25) inset, 2px 2px 3px lightgray;
      border-radius: 6px;
      font-size: 14px;
      padding: 6px 20px;
      cursor: pointer;
      margin-left: 4px;
      outline: none;
    }
    .btn-default {
      color: #555;
      background-color: #eee;
    }
    .btn-primary {
      color: white;
      background-color: #37b;
    }

    .todo {
      background: #fff url(img/cellule.png) 25px 25px;
      width: 470px;
      margin: 20px auto;
      min-height: 496px;
      line-height: 50px;
      box-sizing: border-box;
      padding: 5px 25px;
      border: 10px solid #7db4e3;
      box-shadow: 5px 5px 10px #999;
      border-radius: 10px;
      position: relative;
    }
    .todo__header {
      text-align: center;
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 5px 5px 10px #777;
    }

    .todo__header span:nth-child(1) { color: orangered; }
    .todo__header span:nth-child(2) { color: gold; }
    .todo__header span:nth-child(3) { color: greenyellow; }

    .todo [type=text] {
      background: transparent;
      box-sizing: border-box;
      outline: none;
      font: italic 20px/44px cursive;
      color: #888;
      line-height: 44px;
      padding: 0 10px;
    }
    .todo__input {
      width: 100%;
      border: 3px solid #ccc;
      border-radius: 5px;
    }

    .todo__list {
      padding: 0;
      color: #888;
      font-size: 26px;
      margin: -4px 0 46px;
      max-height: 500px;
      overflow: auto;
    }
    .todo__list > li {
      overflow: hidden;
      position: relative;
    }
    .todo__item {
      border: none;
      width: 296px;
      cursor: pointer;
    }
    .todo__item:focus {
      border: 1px solid #dee;
      border-radius: 5px;
    }
    .todo__item--done {
      text-decoration: line-through;
    }
    .todo__status {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #dee;
      left: 0;
      border-top: 1px solid #7db4e3;
      padding: 0 25px;
      box-sizing: border-box;
      color: #7db4e3;
    }

    .jq-checkbox {
      cursor: pointer;
      margin-left: -14px;
    }
    .jq-checkbox span {
      width: 29px;
      height: 29px;
      display: inline-block;
      background: url(img/checkbox.png);
      position: relative;
      top: 6px;
      margin: 0 4px;
    }

    .close {
      font: bold 34px/20px sans-serif;
      opacity: 0.3;
      background: none;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 17px;
      right: 14px;
    }
    .close:after { content: '×'; }
    .close:hover { opacity: 0.6; }

  </style>
</head>

<body>
    <div id="target"></div>

    <script type="text/template" id="mainTmpl">
      <div class="todo">
        <div class="todo__header">
          <span>TO</span><span> DO</span><span> LIST</span></div>
        <form>
          <input type="text" class="todo__input" title="Добавить новое дело" required>
        </form>
        <ul class="todo__list"></ul>
        <div class="todo__status"></div>
      </div>
    </script>

    <script type="text/template" id="listTmpl">
      <% for (var i = 0; i < items.length; i++) {
        var item = items[i]; %>
        <li>
          <span class="close" title="Удалить"></span>
          <label class="jq-checkbox">
            <input type="checkbox"
              class="todo__state"
              <%=item.state==="done" ? "checked" : ""%>
            >
            <span title="<%=item.state==='done' ? 'Продожить' : 'Завершить'%>"></span>
            <input type="text" title="Редактировать"
              class="todo__item todo__item--<%=item.state%>"
              value="<%=item.title%>"
              placeholder="Введите хоть что-нибудь"
            >
          </label>
        </li>
      <% } %>
    </script>

</body>

</html>
